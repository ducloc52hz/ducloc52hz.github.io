<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --text-color: #0A6847;
            --border-color: #0A6847;
            --background-color:#EEF7FF;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            text-decoration: none;
        }
        ul {
            list-style-type: none;
        }
    </style>
    <style>
        /*CSS style header logo*/
            .logo_sologan {
                width: 50%;
                height: 52px;
                display: flex;
                margin: auto;
                line-height: 60px;
                text-align: center;
            }
            .logo {
                width: 50px;
                height: 50px;
                border-radius: 100%;
                line-height: 50px;
                text-align: center;
                overflow: hidden;
            }
            .logo_img {
                max-width: 100%;
                max-height: 100%;
                display: block;
                width: auto;
                height: auto;
            }
        /*CSS style navbar*/
        .navbar {
            display: flex;
            width: 100%;
            height: 60px;
            line-height: 60px;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
            background-color: var(--background-color);
            /*kỹ thuật fix cố định tiêu đề*/
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }
        .ul_navbar {
            display: flex;
            width: 50%;
            height: 60px;
            margin: auto;
            justify-content: space-between;
        }
        .btn_navbar {
            height: 40px;
            width: 100px;
            background-color: var(--background-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
        }
        .btn_navbar:hover {
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        /*CSS style div content*/
        .content {
            width: 50%;
            height: 1000px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="logo_sologan">
            <div class="logo"><img class="img_logo" src="/picture/logo.png" alt="logo_page"></div>
            <div class="sologan">I am the wind</div>
        </header>
        <nav class="navbar">
            <ul class="ul_navbar">
                <li class="li_navbar"><a href="#"><button class="btn_navbar"><b>Home</b></button></a></li>
                <li class="li_navbar"><a href="#"><button class="btn_navbar"><b>Read</b></button></a></li>
                <li class="li_navbar"><a href="#"><button class="btn_navbar"><b>Contact</b></button></a></li>
                <li class="li_navbar"><a href="#"><button class="btn_navbar"><b>About me</b></button></a></li>
            </ul>
        </nav>
        <div class="content"></div>
        <footer>
            <div class="info_footer"></div>
            <div class="info_footer"></div>
            <div class="info_footer"></div>
        </footer>
    </div>
</body>
</html>
